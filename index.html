<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC</title>
    <style>
        :root {
            --bg-primary: #f5f5f0;
            --bg-card: #ffffff;
            --bg-dark: #2d2d2d;
            --text-primary: #1a1a1a;
            --text-secondary: #8a8a8a;
            --text-light: #ffffff;
            --accent: #2d2d2d;
            --border: #e8e8e8;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 30px 20px 25px;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .countdown-section {
            background-color: var(--bg-card);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .countdown-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 15px;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-number {
            font-size: 32px;
            font-weight: 300;
            display: block;
            line-height: 1;
            margin-bottom: 8px;
        }

        .countdown-unit {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-card {
            background-color: var(--bg-card);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .info-card h2 {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--text-secondary);
        }

        .booking-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background-color: var(--bg-primary);
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .booking-icon {
            width: 40px;
            height: 40px;
            background-color: var(--bg-dark);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .booking-details {
            flex: 1;
        }

        .booking-title {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 3px;
        }

        .booking-name {
            font-size: 15px;
            font-weight: 500;
        }

        .booking-time {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .info-box {
            background-color: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .info-box-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .info-box-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-box-value {
            font-size: 13px;
            font-weight: 500;
        }

        .days-tabs {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 25px;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .days-tabs::-webkit-scrollbar {
            display: none;
        }

        .day-tab {
            background-color: var(--bg-card);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
        }

        .day-tab:hover {
            box-shadow: var(--shadow-hover);
        }

        .day-tab-date {
            display: block;
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 3px;
        }

        .itinerary-view, .detail-view {
            display: none;
        }

        .itinerary-view.active, .detail-view.active {
            display: block;
        }

        .view-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            color: var(--text-primary);
        }

        .view-title {
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            flex: 1;
        }

        .view-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 3px;
        }

        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: var(--border);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 25px;
            cursor: pointer;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -34px;
            top: 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--bg-dark);
            border: 2px solid var(--bg-primary);
            z-index: 1;
        }

        .timeline-card {
            background-color: var(--bg-card);
            padding: 18px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
        }

        .timeline-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateX(2px);
        }

        .timeline-time {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .timeline-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .timeline-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .detail-image {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: var(--shadow);
        }

        .detail-card {
            background-color: var(--bg-card);
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .detail-time {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .detail-title {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .detail-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .detail-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .detail-info-item {
            flex: 1;
            min-width: 100px;
        }

        .detail-info-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .detail-info-value {
            font-size: 15px;
            font-weight: 500;
        }

        .maps-btn {
            background-color: var(--bg-dark);
            color: var(--text-light);
            border: none;
            padding: 16px;
            border-radius: 14px;
            width: 100%;
            font-family: inherit;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .maps-btn:hover {
            background-color: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .navigation-pills {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .nav-pill {
            background-color: var(--bg-card);
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
        }

        .nav-pill:hover:not(:disabled) {
            background-color: var(--bg-dark);
            color: var(--text-light);
            transform: scale(1.05);
        }

        .nav-pill:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 15px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--border);
        }

        .dot.active {
            background-color: var(--bg-dark);
            width: 20px;
            border-radius: 3px;
        }

        .home-view {
            display: block;
        }

        .home-view.hidden {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 28px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .emergency-btn {
            background-color: var(--bg-dark);
            color: var(--text-light);
            border: none;
            padding: 16px;
            border-radius: 12px;
            width: 100%;
            font-family: inherit;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }

        .emergency-btn:hover {
            background-color: #1a1a1a;
            transform: translateY(-2px);
        }

        .emergency-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .emergency-number {
            font-size: 18px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 24px;
            }

            .countdown-number {
                font-size: 26px;
            }
        }
    </style>
</head>

        let currentDay = 0;
        let currentLocation = 0;

        // Countdown timer
        function updateCountdown() {
            const tripStart = new Date('2026-03-03T04:30:00');
            const tripEnd = new Date('2026-03-10T23:59:59');
            const now = new Date();
            
            let targetDate = tripStart;
            let labelText = 'Partenza tra';
            
            if (now >= tripStart && now <= tripEnd) {
                targetDate = tripEnd;
                labelText = 'Fine viaggio tra';
                document.querySelector('.countdown-label').textContent = labelText;
            }
            
            const diff = targetDate - now;
            
            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((diff % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('mins').textContent = mins;
                document.getElementById('secs').textContent = secs;
            }
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Update current day card
        function updateCurrentDay() {
            const now = new Date();
            const tripStart = new Date('2026-03-03T00:00:00');
            const tripEnd = new Date('2026-03-10T23:59:59');
            
            if (now >= tripStart && now <= tripEnd) {
                const daysPassed = Math.floor((now - tripStart) / (1000 * 60 * 60 * 24));
                if (daysPassed < itineraries.length) {
                    const currentDay = itineraries[daysPassed];
                    document.getElementById('currentDayName').textContent = currentDay.day.split(' ')[0];
                    document.getElementById('currentDayDate').textContent = currentDay.day.split(' ').slice(1).join(' ');
                    
                    // Update icon based on day
                    const icons = ['‚úàÔ∏è', 'üèôÔ∏è', 'üöå', 'üóΩ', 'üå≥', 'üé®', 'üåÜ', 'üõ´'];
                    document.querySelector('#currentDayCard .booking-icon').textContent = icons[daysPassed];
                }
            } else if (now < tripStart) {
                document.getElementById('currentDayName').textContent = 'Prossimo viaggio';
                document.getElementById('currentDayDate').textContent = 'Partenza 3 Marzo 2026';
            } else {
                document.getElementById('currentDayName').textContent = 'Viaggio concluso';
                document.getElementById('currentDayDate').textContent = 'Grazie per aver usato questa app!';
            }
        }
        
        updateCurrentDay();
        setInterval(updateCurrentDay, 60000);

        function showEmergencyModal() {
            document.getElementById('emergencyModal').classList.add('active');
        }

        function closeEmergencyModal() {
            document.getElementById('emergencyModal').classList.remove('active');
        }

        function showDay(dayIndex) {
            currentDay = dayIndex;
            currentLocation = 0;
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('itineraryView').classList.add('active');
            document.getElementById('detailView').classList.remove('active');
            renderDayTimeline();
        }

        function goHome() {
            document.getElementById('homeView').classList.remove('hidden');
            document.getElementById('itineraryView').classList.remove('active');
            document.getElementById('detailView').classList.remove('active');
        }

        function showDetail(locationIndex) {
            currentLocation = locationIndex;
            document.getElementById('itineraryView').classList.remove('active');
            document.getElementById('detailView').classList.add('active');
            renderDetail();
        }

        function backToTimeline() {
            document.getElementById('itineraryView').classList.add('active');
            document.getElementById('detailView').classList.remove('active');
        }

        function nextLocation() {
            if (currentLocation < itineraries[currentDay].locations.length - 1) {
                currentLocation++;
                renderDetail();
            }
        }

        function prevLocation() {
            if (currentLocation > 0) {
                currentLocation--;
                renderDetail();
            }
        }

        function renderDayTimeline() {
            const itinerary = itineraries[currentDay];
            
            let locationsHtml = '';
            itinerary.locations.forEach((loc, index) => {
                const description = [loc.duration, loc.cost, loc.notes].filter(Boolean).join(' ‚Ä¢ ');
                locationsHtml += `
                    <div class="timeline-item" onclick="showDetail(${index})">
                        <div class="timeline-card">
                            <div class="timeline-time">${loc.time}</div>
                            <div class="timeline-title">${loc.name}</div>
                            ${description ? `<div class="timeline-description">${description}</div>` : ''}
                        </div>
                    </div>
                `;
            });
            
            const html = `
                <div class="view-header">
                    <button class="back-btn" onclick="goHome()">‚Üê</button>
                    <div>
                        <div class="view-title">${itinerary.day.split(' ')[0]}, ${itinerary.day.split(' ')[2]} ${itinerary.day.split(' ')[1]}</div>
                        <div class="view-subtitle">New York City</div>
                    </div>
                    <div style="width: 40px;"></div>
                </div>
                <div class="timeline">
                    ${locationsHtml}
                </div>
            `;
            
            document.getElementById('itineraryView').innerHTML = html;
        }

        function renderDetail() {
            const itinerary = itineraries[currentDay];
            const location = itinerary.locations[currentLocation];
            
            const html = `
                <div class="view-header">
                    <button class="back-btn" onclick="backToTimeline()">‚Üê</button>
                    <div class="view-title">Itinerary Stop</div>
                    <div style="width: 40px;"></div>
                </div>
                
                <div class="detail-image" style="background-image: url('images/${location.image}'); background-size: cover; background-position: center;"></div>
                
                <div class="detail-card">
                    <div class="detail-time">Oggi ‚Ä¢ ${location.time}</div>
                    <div class="detail-title">${location.name}</div>
                    ${location.description ? `<div class="detail-description">${location.description}</div>` : ''}
                    ${location.notes && !location.description ? `<div class="detail-description">${location.notes}</div>` : ''}
                    
                    ${location.duration || location.cost ? `
                        <div class="detail-info">
                            ${location.duration ? `
                                <div class="detail-info-item">
                                    <div class="detail-info-label">Durata</div>
                                    <div class="detail-info-value">${location.duration}</div>
                                </div>
                            ` : ''}
                            ${location.cost ? `
                                <div class="detail-info-item">
                                    <div class="detail-info-label">Costo</div>
                                    <div class="detail-info-value">${location.cost}</div>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>
                
                ${location.maps ? `
                <button class="maps-btn" onclick="window.open('${location.maps}', '_blank')">
                    üó∫Ô∏è Naviga su Maps
                </button>
                ` : ''}
                
                <div class="navigation-pills">
                    <button class="nav-pill" onclick="prevLocation()" ${currentLocation === 0 ? 'disabled' : ''}>
                        ‚Üê Prev
                    </button>
                    <button class="nav-pill" onclick="nextLocation()" ${currentLocation === itinerary.locations.length - 1 ? 'disabled' : ''}>
                        Next ‚Üí
                    </button>
                </div>
                
                <div class="progress-dots">
                    ${itinerary.locations.map((_, i) => {
                        const isActive = i === currentLocation;
                        return `<div class="dot ${isActive ? 'active' : ''}"></div>`;
                    }).join('')}
                </div>
            `;
            
            document.getElementById('detailView').innerHTML = html;
        }
    </script>
