<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Trip</title>
    <style>
        :root {
            --bg-primary: #f5f5f0;
            --bg-card: #ffffff;
            --bg-dark: #2d2d2d;
            --text-primary: #1a1a1a;
            --text-secondary: #8a8a8a;
            --text-light: #ffffff;
            --accent: #2d2d2d;
            --border: #e8e8e8;
            --shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.12);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-card: #2d2d2d;
                --bg-dark: #f5f5f0;
                --text-primary: #f5f5f0;
                --text-secondary: #a0a0a0;
                --text-light: #1a1a1a;
                --accent: #f5f5f0;
                --border: #404040;
                --shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
                --shadow-hover: 0 4px 20px rgba(0, 0, 0, 0.5);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: var(--home-bg-image, none);
            background-size: cover;
            background-position: center;
            filter: blur(25px);
            opacity: 0.25;
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 30px 20px 25px;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 400;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .countdown-section {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
        }

        @media (prefers-color-scheme: dark) {
            .countdown-section {
                background-color: rgba(45, 45, 45, 0.85);
            }
        }

        .countdown-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 15px;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-number {
            font-size: 32px;
            font-weight: 300;
            display: block;
            line-height: 1;
            margin-bottom: 8px;
        }

        .countdown-unit {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-card {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        @media (prefers-color-scheme: dark) {
            .info-card {
                background-color: rgba(45, 45, 45, 0.85);
            }
        }

        .info-card > * {
            position: relative;
            z-index: 1;
        }

        .info-card h2 {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: var(--text-secondary);
        }

        .booking-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background-color: rgba(245, 245, 240, 0.6);
            border-radius: 12px;
            margin-bottom: 15px;
        }

        @media (prefers-color-scheme: dark) {
            .booking-card {
                background-color: rgba(26, 26, 26, 0.6);
            }
        }

        .booking-icon {
            width: 40px;
            height: 40px;
            background-color: var(--bg-dark);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .booking-details {
            flex: 1;
        }

        .booking-title {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 3px;
        }

        .booking-name {
            font-size: 15px;
            font-weight: 500;
        }

        .booking-time {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .info-box {
            background-color: var(--bg-primary);
            padding: 12px 8px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 0;
        }

        .info-box:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .info-box-icon {
            font-size: 24px;
            margin-bottom: 6px;
        }

        .info-box-label {
            font-size: 8px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
            line-height: 1.1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .info-box-value {
            font-size: 9px;
            font-weight: 500;
            line-height: 1.1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .days-tabs {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin-bottom: 25px;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .days-tabs::-webkit-scrollbar {
            display: none;
        }

        .day-tab {
            background-color: var(--bg-card);
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
        }

        .day-tab:hover {
            box-shadow: var(--shadow-hover);
        }

        .day-tab.active {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .day-tab-date {
            display: block;
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 3px;
        }

        .day-tab.active .day-tab-date {
            color: var(--text-light);
            opacity: 0.7;
        }

        .itinerary-view,
        .detail-view {
            display: none;
            padding-bottom: 120px;
        }

        .itinerary-view.active,
        .detail-view.active {
            display: block;
        }

        .view-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            color: var(--text-primary);
        }

        .view-title {
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            flex: 1;
        }

        .view-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 3px;
        }

        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: var(--border);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 25px;
            cursor: pointer;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -34px;
            top: 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--bg-dark);
            border: 2px solid var(--bg-primary);
            z-index: 1;
        }

        .timeline-card {
            background-color: var(--bg-card);
            padding: 18px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
        }

        .timeline-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateX(2px);
        }

        .timeline-time {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .timeline-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .timeline-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .detail-image {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .detail-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .detail-card {
            background-color: var(--bg-card);
            padding: 18px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
        }

        .detail-time {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .detail-title {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .detail-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .detail-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .detail-info-item {
            flex: 1;
            min-width: 100px;
        }

        .detail-info-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .detail-info-value {
            font-size: 15px;
            font-weight: 500;
        }

        .maps-btn {
            background-color: var(--bg-dark);
            color: var(--text-light);
            border: none;
            padding: 14px;
            border-radius: 14px;
            width: 100%;
            font-family: inherit;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .maps-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .navigation-pills {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: fixed;
            bottom: 65px;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: var(--bg-primary);
            padding: 8px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-pill {
            background-color: var(--bg-card);
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: var(--shadow);
        }

        .nav-pill:hover:not(:disabled) {
            background-color: var(--bg-dark);
            color: var(--text-light);
            transform: scale(1.05);
        }

        .nav-pill:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            z-index: 10;
            background-color: var(--bg-primary);
            padding: 10px 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: var(--border);
        }

        .dot.active {
            background-color: var(--bg-dark);
            width: 20px;
            border-radius: 3px;
        }

        .home-view {
            display: block;
        }

        .home-view.hidden {
            display: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--bg-card);
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-map {
            max-width: 95%;
            width: 95%;
            height: 90vh;
            padding: 0;
            overflow: hidden;
        }

        .modal-close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--bg-card);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .modal-close-btn:hover {
            transform: scale(1.1);
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        .modal-checklist {
            max-width: 95%;
            width: 95%;
            height: 85vh;
            padding: 20px;
            overflow-y: auto;
        }

        .checklist-header {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            background-color: var(--bg-card);
            padding: 10px 0;
            z-index: 10;
        }

        .checklist-category {
            margin-bottom: 25px;
        }

        .category-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border);
        }

        .category-subtitle {
            font-size: 14px;
            font-weight: 500;
            margin: 12px 0 8px 0;
            color: var(--text-secondary);
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 5px;
            background-color: var(--bg-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .checklist-item:hover {
            background-color: var(--border);
        }

        .checklist-item.checked {
            opacity: 0.6;
        }

        .checklist-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .checklist-item.checked .checklist-checkbox {
            background-color: var(--bg-dark);
            border-color: var(--bg-dark);
        }

        .checklist-checkbox::after {
            content: '‚úì';
            color: var(--text-light);
            font-size: 14px;
            font-weight: bold;
            display: none;
        }

        .checklist-item.checked .checklist-checkbox::after {
            display: block;
        }

        .checklist-label {
            font-size: 14px;
            line-height: 1.4;
            flex: 1;
        }

        .checklist-item.checked .checklist-label {
            text-decoration: line-through;
        }

        .checklist-progress {
            position: sticky;
            top: 50px;
            background-color: var(--bg-card);
            padding: 10px 0;
            margin-bottom: 15px;
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
            z-index: 9;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: var(--border);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--bg-dark);
            transition: width 0.3s ease;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }

        .emergency-btn {
            background-color: var(--bg-dark);
            color: var(--text-light);
            border: none;
            padding: 16px;
            border-radius: 12px;
            width: 100%;
            font-family: inherit;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
        }

        .emergency-btn:hover {
            transform: translateY(-2px);
        }

        .emergency-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .emergency-number {
            font-size: 18px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .countdown-number {
                font-size: 26px;
            }
            
            .info-box {
                padding: 10px 6px;
            }
            
            .info-box-icon {
                font-size: 20px;
                margin-bottom: 4px;
            }
            
            .info-box-label {
                font-size: 7px;
                letter-spacing: 0.3px;
            }
            
            .info-box-value {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>NEW YORK CITY</h1>
            <p>Marzo 2026</p>
        </div>

        <div id="homeView" class="home-view">
            <div class="countdown-section">
                <div class="countdown-label" id="countdownLabel">Partenza tra</div>
                <div class="countdown-grid">
                    <div class="countdown-item">
                        <span class="countdown-number" id="days">0</span>
                        <span class="countdown-unit">Giorni</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="hours">0</span>
                        <span class="countdown-unit">Ore</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="mins">0</span>
                        <span class="countdown-unit">Min</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="secs">0</span>
                        <span class="countdown-unit">Sec</span>
                    </div>
                </div>
            </div>

            <div class="info-card" id="currentDayCard">
                <h2>Adesso</h2>
                <div class="booking-card">
                    <div class="booking-details">
                        <div class="booking-title" id="currentEventTitle">In programma</div>
                        <div class="booking-name" id="currentDayName">Caricamento...</div>
                        <div class="booking-time" id="currentDayDate"></div>
                    </div>
                </div>
                <div id="currentEventMapsButton"></div>
            </div>

            <div class="info-card">
                <h2>Essential Info</h2>
                <div class="info-grid">
                    <div class="info-box" onclick="window.open('https://drive.google.com/drive/folders/1LMPKE0qFn8b4sEKwgBTNPg22sOotYQS?usp=drive_link', '_blank')">
                        <div class="info-box-icon">üìÑ</div>
                        <div class="info-box-label">DOCUMENTI</div>
                        <div class="info-box-value">IDENTITA E VISTI</div>
                    </div>
                    <div class="info-box" onclick="showMapModal()">
                        <div class="info-box-icon">üçî</div>
                        <div class="info-box-label">FOOD & SHOP</div>
                        <div class="info-box-value">RISTORANTI</div>
                    </div>
                    <div class="info-box" onclick="showEmergencyModal()">
                        <div class="info-box-icon">üö®</div>
                        <div class="info-box-label">EMERGENZA</div>
                        <div class="info-box-value">RUBRICA</div>
                    </div>
                    <div class="info-box" onclick="showChecklistModal()">
                        <div class="info-box-icon">‚úì</div>
                        <div class="info-box-label">CHECKLIST</div>
                        <div class="info-box-value">DA FARE</div>
                    </div>
                </div>
            </div>

            <div class="days-tabs">
                <button class="day-tab" onclick="showDay(0)">Mar 3 <span class="day-tab-date">Arrivo</span></button>
                <button class="day-tab" onclick="showDay(1)">Mer 4 <span class="day-tab-date">Empire</span></button>
                <button class="day-tab" onclick="showDay(2)">Gio 5 <span class="day-tab-date">Tour</span></button>
                <button class="day-tab" onclick="showDay(3)">Ven 6 <span class="day-tab-date">Memorial</span></button>
                <button class="day-tab" onclick="showDay(4)">Sab 7 <span class="day-tab-date">Central Park</span></button>

                    { time: '11:00', name: 'Sistemazione Bagagli', duration: null, cost: null, notes: 'Check-out', description: 'Check-out dall\'Hotel Edison e preparazione dei bagagli per il viaggio di ritorno.', image: 'images/70.jpg', maps: 'https://maps.google.com/?q=Hotel+Edison+New+York' },
                    { time: '13:00', name: 'Partenza per Aeroporto JFK', duration: null, cost: null, notes: 'Fine del viaggio', description: 'Partenza dall\'hotel verso l\'aeroporto JFK per il volo di ritorno in Italia. Fine di un\'avventura indimenticabile a New York!', image: 'images/71.jpg', maps: 'https://maps.google.com/?q=JFK+Airport+New+York' }
                ]
            }
        ];

        let currentView = 'home';
        let currentDay = 0;
        let currentLocation = 0;

        const departureDate = new Date('2026-03-03T04:30:00');
        const returnDate = new Date('2026-03-10T09:30:00');

        function updateCountdown() {
            const now = new Date();
            const labelEl = document.getElementById('countdownLabel');

            if (now < departureDate) {
                const diff = departureDate - now;
                labelEl.textContent = 'Partenza tra';

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('mins').textContent = mins;
                document.getElementById('secs').textContent = secs;
            } else if (now >= departureDate && now <= returnDate) {
                const diff = returnDate - now;
                labelEl.textContent = 'Ritorno tra';

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('mins').textContent = mins;
                document.getElementById('secs').textContent = secs;
            } else {
                const diff = now - returnDate;
                labelEl.textContent = 'Ricordi del viaggio';

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const secs = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('mins').textContent = mins;
                document.getElementById('secs').textContent = secs;
            }
        }

        function getCurrentEvent() {
            const now = new Date();

            for (let dayIndex = 0; dayIndex < itineraries.length; dayIndex++) {
                const dayData = itineraries[dayIndex];

                const dayParts = dayData.day.match(/(\d+)\s+(\w+)\s+(\d{4})/);
                if (!dayParts) continue;

                const monthMap = {
                    'Gennaio': 0, 'Febbraio': 1, 'Marzo': 2, 'Aprile': 3,
                    'Maggio': 4, 'Giugno': 5, 'Luglio': 6, 'Agosto': 7,
                    'Settembre': 8, 'Ottobre': 9, 'Novembre': 10, 'Dicembre': 11
                };

                const day = parseInt(dayParts[1]);
                const month = monthMap[dayParts[2]];
                const year = parseInt(dayParts[3]);
                const dayDate = new Date(year, month, day);

                if (now.getFullYear() === dayDate.getFullYear() &&
                    now.getMonth() === dayDate.getMonth() &&
                    now.getDate() === dayDate.getDate()) {

                    const currentTimeStr = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

                    for (let i = 0; i < dayData.locations.length; i++) {
                        const loc = dayData.locations[i];
                        const nextLoc = dayData.locations[i + 1];

                        if (nextLoc && currentTimeStr >= loc.time && currentTimeStr < nextLoc.time) {
                            return { type: 'current', event: loc, dayIndex: dayIndex };
                        } else if (!nextLoc && currentTimeStr >= loc.time) {
                            return { type: 'current', event: loc, dayIndex: dayIndex };
                        } else if (currentTimeStr < loc.time) {
                            return { type: 'next', event: loc, dayIndex: dayIndex };
                        }
                    }
                }
            }

            if (now < departureDate) {
                return { type: 'before', event: null, dayIndex: -1 };
            } else {
                return { type: 'after', event: null, dayIndex: -1 };
            }
        }

        function updateCurrentEvent() {
            const result = getCurrentEvent();
            const titleEl = document.getElementById('currentEventTitle');
            const nameEl = document.getElementById('currentDayName');
            const dateEl = document.getElementById('currentDayDate');
            const mapsButtonEl = document.getElementById('currentEventMapsButton');
            const containerEl = document.querySelector('.container');

            // Update background image on whole home
            if (result.type === 'current' || result.type === 'next') {
                if (result.event.image) {
                    containerEl.style.setProperty('--home-bg-image', `url('${result.event.image}')`);
                } else {
                    containerEl.style.setProperty('--home-bg-image', 'none');
                }
                
                // Show Maps button if available
                if (result.event.maps) {
                    mapsButtonEl.innerHTML = `
                        <button class="maps-btn" onclick="window.open('${result.event.maps}', '_blank')" style="margin-top: 15px;">
                            <span>Apri in Google Maps</span>
                        </button>
                    `;
                } else {
                    mapsButtonEl.innerHTML = '';
                }
            } else {
                containerEl.style.setProperty('--home-bg-image', 'none');
                mapsButtonEl.innerHTML = '';
            }

            if (result.type === 'current') {
                titleEl.textContent = 'In corso adesso';
                nameEl.textContent = result.event.name;
                dateEl.textContent = `${result.event.time}${result.event.duration ? ' - ' + result.event.duration : ''}`;
            } else if (result.type === 'next') {
                titleEl.textContent = 'Prossima attivit√†';
                nameEl.textContent = result.event.name;
                dateEl.textContent = `Ore ${result.event.time}`;
            } else if (result.type === 'before') {
                titleEl.textContent = 'Prossimo viaggio';
                nameEl.textContent = 'New York City';
                const daysUntil = Math.ceil((departureDate - new Date()) / (1000 * 60 * 60 * 24));
                dateEl.textContent = `Partenza tra ${daysUntil} giorni`;
            } else {
                titleEl.textContent = 'Viaggio terminato';
                nameEl.textContent = 'Grazie New York!';
                dateEl.textContent = '3-10 Marzo 2026';
            }
        }

        function showDay(dayIndex) {
            currentDay = dayIndex;
            currentView = 'itinerary';

            const dayData = itineraries[dayIndex];

            let html = `
                <div class="view-header">
                    <button class="back-btn" onclick="goHome()">‚Üê</button>
                    <div style="flex: 1;">
                        <div class="view-title">${dayData.day.split(' ').slice(0, 3).join(' ')}</div>
                        <div class="view-subtitle">${dayData.locations.length} Tappe</div>
                    </div>
                </div>
                <div class="timeline">
            `;

            dayData.locations.forEach((location, index) => {
                html += `
                    <div class="timeline-item" onclick="showDetail(${dayIndex}, ${index})">
                        <div class="timeline-card">
                            <div class="timeline-time">${location.time}${location.duration ? ' - ' + location.duration : ''}</div>
                            <div class="timeline-title">${location.name}</div>
                            ${location.notes ? `<div class="timeline-description">${location.notes}</div>` : ''}
                        </div>
                    </div>
                `;
            });

            html += '</div>';

            document.getElementById('itineraryView').innerHTML = html;
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('itineraryView').classList.add('active');
            document.getElementById('detailView').classList.remove('active');
        }

        function showDetail(dayIndex, locationIndex) {
            currentDay = dayIndex;
            currentLocation = locationIndex;
            currentView = 'detail';

            const dayData = itineraries[dayIndex];
            const location = dayData.locations[locationIndex];

            let imageHtml = '';
            if (location.image) {
                imageHtml = `<div class="detail-image"><img src="${location.image}" alt="${location.name}"></div>`;
            }

            let html = `
                <div class="view-header">
                    <button class="back-btn" onclick="backToItinerary()">‚Üê</button>
                    <div style="flex: 1;">
                        <div class="view-title">${location.name}</div>
                        <div class="view-subtitle">${dayData.day.split(' ').slice(0, 3).join(' ')}</div>
                    </div>
                </div>

                ${imageHtml}

                <div class="detail-card">
                    <div class="detail-time">${location.time}${location.duration ? ' - ' + location.duration : ''}</div>
                    <div class="detail-title">${location.name}</div>
                    <div class="detail-description">${location.description || ''}</div>

                    <div class="detail-info">
                        ${location.cost ? `
                            <div class="detail-info-item">
                                <div class="detail-info-label">Costo</div>
                                <div class="detail-info-value">${location.cost}</div>
                            </div>
                        ` : ''}
                        ${location.notes ? `
                            <div class="detail-info-item">
                                <div class="detail-info-label">Note</div>
                                <div class="detail-info-value">${location.notes}</div>
                            </div>
                        ` : ''}
                    </div>
                </div>

                ${location.maps ? `
                    <button class="maps-btn" onclick="window.open('${location.maps}', '_blank')">
                        <span>Apri in Google Maps</span>
                    </button>
                ` : ''}

                <div class="navigation-pills">
                    <button class="nav-pill" onclick="previousLocation()" ${locationIndex === 0 ? 'disabled' : ''}>Precedente</button>
                    <button class="nav-pill" onclick="nextLocation()" ${locationIndex === dayData.locations.length - 1 ? 'disabled' : ''}>Successivo</button>
                </div>

                <div class="progress-dots">
                    ${dayData.locations.map((_, i) => `<div class="dot ${i === locationIndex ? 'active' : ''}"></div>`).join('')}
                </div>
            `;

            document.getElementById('detailView').innerHTML = html;
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('itineraryView').classList.remove('active');
            document.getElementById('detailView').classList.add('active');
        }

        function goHome() {
            currentView = 'home';
            document.getElementById('homeView').classList.remove('hidden');
            document.getElementById('itineraryView').classList.remove('active');
            document.getElementById('detailView').classList.remove('active');
        }

        function backToItinerary() {
            showDay(currentDay);
        }

        function nextLocation() {
            if (currentLocation < itineraries[currentDay].locations.length - 1) {
                showDetail(currentDay, currentLocation + 1);
            }
        }

        function previousLocation() {
            if (currentLocation > 0) {
                showDetail(currentDay, currentLocation - 1);
            }
        }

        function showEmergencyModal() {
            document.getElementById('emergencyModal').classList.add('active');
        }

        function closeEmergencyModal() {
            document.getElementById('emergencyModal').classList.remove('active');
        }

        function showMapModal() {
            document.getElementById('mapModal').classList.add('active');
        }

        function closeMapModal() {
            document.getElementById('mapModal').classList.remove('active');
        }

        // Checklist Functions
        let checklistState = {};

        function showChecklistModal() {
            document.getElementById('checklistModal').classList.add('active');
            loadChecklist();
        }

        function closeChecklistModal() {
            document.getElementById('checklistModal').classList.remove('active');
        }

        async function loadChecklist() {
            try {
                const doc = await db.collection('checklist').doc('items').get();
                if (doc.exists) {
                    checklistState = doc.data();
                }
            } catch (error) {
                console.log('Loading checklist from Firebase:', error);
            }
            renderChecklist();
        }

        async function toggleChecklistItem(itemId) {
            checklistState[itemId] = !checklistState[itemId];
            
            try {
                await db.collection('checklist').doc('items').set(checklistState);
            } catch (error) {
                console.error('Error saving to Firebase:', error);
            }
            
            renderChecklist();
        }

        function renderChecklist() {
            const container = document.getElementById('checklistContent');
            let html = '';
            let totalItems = 0;
            let checkedItems = 0;

            checklistData.forEach(category => {
                html += `<div class="checklist-category">`;
                html += `<div class="category-title">${category.title}</div>`;
                
                category.sections.forEach(section => {
                    html += `<div class="category-subtitle">${section.subtitle}</div>`;
                    
                    section.items.forEach(item => {
                        totalItems++;
                        const isChecked = checklistState[item.id] || false;
                        if (isChecked) checkedItems++;
                        
                        html += `
                            <div class="checklist-item ${isChecked ? 'checked' : ''}" onclick="toggleChecklistItem('${item.id}')">
                                <div class="checklist-checkbox"></div>
                                <div class="checklist-label">${item.label}</div>
                            </div>
                        `;
                    });
                });
                
                html += `</div>`;
            });

            container.innerHTML = html;
            
            // Update progress
            const percentage = totalItems > 0 ? Math.round((checkedItems / totalItems) * 100) : 0;
            document.getElementById('checklistProgressText').textContent = `${checkedItems} / ${totalItems} completati (${percentage}%)`;
            document.getElementById('checklistProgressBar').style.width = percentage + '%';
        }

        updateCountdown();
        updateCurrentEvent();
        setInterval(() => {
            updateCountdown();
            updateCurrentEvent();
        }, 1000);
    </script>
</body>
